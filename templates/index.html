    <style>
        button {
            width: 110px; /*设置按钮宽度*/
            height: 40px; /*设置按钮高度*/
            color: white; /*字体颜色*/
            background-color: cornflowerblue; /*按钮背景颜色*/
            border-radius: 3px; /*让按钮变得圆滑一点*/
            border-width: 0; /*消去按钮丑的边框*/
            margin: 0;
            outline: none; /*取消轮廓*/
            font-family: KaiTi; /*字体设置为楷体*/
            font-size: 17px; /*设置字体大小*/
            text-align: center; /*字体居中*/
            cursor: pointer; /*设置鼠标箭头手势*/
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            width: 100%;
            height: 100%;

        }

        .div1 {
            grid-area: 1 / 1 / 2 / 4;
        }

        .div2 {
            grid-area: 2 / 1 / 3 / 2;
        }

        .div3 {
            grid-area: 3 / 1 / 4 / 2;
        }

        .div4 {
            grid-area: 2 / 2 / 3 / 3;
        }

        .div5 {
            grid-area: 3 / 2 / 4 / 3;
        }

        .div6 {
            grid-area: 2 / 3 / 3 / 4;
        }

        .div7 {
            grid-area: 3 / 3 / 4 / 4;
        }

        .div8 {
            grid-area: 4 / 1 / 7 / 3;
        }

        .div9 {
            grid-area: 5 / 3 / 6 / 4;
        }

        .div10 {
            grid-area: 6 / 3 / 7 / 4;
        }


        /*    */
        .parent2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 3fr 2fr;
            /*grid-column-gap: 500px;*/
            grid-row-gap: 50px;
            width: 100%;
            height: 100%;
        }

        .div12 {
            grid-area: 1 / 1 / 2 / 2;
        }

        .div22 {
            grid-area: 1 / 2 / 2 / 3;
        }

        .div32 {
            grid-area: 2 / 1 / 3 / 2;
        }

        .div42 {
            grid-area: 2 / 2 / 3 / 3;
        }

    </style>
